<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Criptos</title>
</head>
<body>

  <h2 class="title">Earning/Lost Calculator</h2>
  <div class="filter-container">
    <label for="filterCripto">Crypto:
    <select id="filtroSelect" class="filterCripto" name="filterCripto">
      <option value="todos">All</option>
      <option value="bitcoin">Bitcoin</option>
      <option value="polkadot">Dot</option>
    </select></label>

    <label for="filterName" id="labelOwner">Owner:
    <select id="filterName" name="filterName">
      <option value="todos">All</option>
      <option value="Cele">Cele</option>
      <option value="Juli">Juli</option>
    </select></label>

  </div>

  
  <div class="table-container">

    <table class="table-cripto" id="tablaCriptomonedas">
      <thead>
        <tr>
          <th class="cripto-row cripto">Cripto</th>
          <th class="owner-row owner">Owner</th>
          <th class="tot-usd-buy buy">USD-Buy</th>
          <th class="tot-usd-current current">USD-Current</th>
          <th class="e-l-row el">Earning/Lost (USD)</th>
          <th class="e-l-row el" id="usdOfic">Earning/Lost (ARS)(USD Oficial)</th>
          <th class="e-l-row el" id="usdBlue">Earning/Lost (ARS)(USD Blue)</th>
        </tr>
      </thead>
      <tbody class="tableBodyCripto"></tbody>
    </table>
  </div>



  <script type="module" src="assets/criptoFilter.js"></script>
  <script type="module" src="assets/criptoApi.js"></script>
  <script type="module" src="assets/criptoCalcEL.js"></script>
  <script type="module" src="assets/criptoTable.js"></script>

  <script type="module" src="assets/dolarApi.js"></script>
  <script type="module" src="assets/pesoCalcEL.js"></script>

</body>
</html>
